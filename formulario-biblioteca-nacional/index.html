<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<!--Metadados da página-->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="creator" content="Kyoto-01">
		<meta name="description" content="cadastre-se na biblioteca nacional do brasil para ler quantos livros quiser e onde
		quiser, online ou fisicamente. Temos livros de todos os tipos, desde obras sobre a história do Brasil até livros de ficção, 
		livros de auto-ajuda, livros sagrados, livros científicos, e muitos mais em nosso acervo de mais de 2.000.000.000 de obras.">
		<meta name="keywords" content="livro,livros,Brasil,brasileiro,Biblioteca Nacional do Brasil,nacional,acervo,livraria,leitura,
		educação,lazer">
		<title>Formulário de cadastro na biblioteca nacional do Brasil - cadastre-se e leia quantos livros quiser</title>
		<!--Fim dos metadados-->
		<!--links para arquivos usados na página-->
		<link rel="icon" type="image/x-icon" href="images/icone.png">
		<link rel="stylesheet" type="text/css" href="styles/main.css">
		<!--Fim dos links-->
		<!--Scripts utilizados na página-->
		<script type="text/javascript" src="scripts/validacao-cpf.js"></script>
		<!--Fim dos scripts-->
	</head>
	<body>
		<header id="cabecalho">
			<h1>Biblioteca Nacional do Brasil</h1>
		</header>
		<main id="principal">
			<!--Formulário de cadastro na Biblioteca Nacional do Brasil-->
			<form action="index.php" method="post" enctype="multipart/form-data"> <!--OBS.: Utilizar multipart/form-data apenas quando o form tiver um input do tipo file-->
				<!--Título do formulário-->
				<div>
					<h2>CADASTRE-SE</h2>
				</div>
				<!--Início dos campos de preenchimento-->
				<div class="para-preencher">
					<label for="nome">Nome: </label>
					<input type="text" id="nome" class="campo-de-preenchimento" name="nome" title="Preencha com o seu nome" placeholder="seu nome..." required>
				</div>
				<div class="para-preencher">
					<label for="sobrenome">Sobrenome: </label>
					<input type="text" id="sobrenome" class="campo-de-preenchimento" name="sobrenome" title="Preencha com o seu sobrenome" placeholder="seu sobrenome..." required>
				</div>
				<div class="para-preencher">
					<label for="idade">Idade: </label>
					<input type="number" id="idade" step="1" min="18" max="125" class="campo-de-preenchimento" name="idade" title="Preencha com a sua idade" placeholder="Sua idade.." required>
				</div>
				<div class="para-preencher">
					<label for="sexo">Sexo: </label>
					<select id="sexo" class="campo-de-preenchimento" name="sexo" title="Preencha com o seu sexo" required>
						<option value="" disabled selected>Selecione o seu sexo...</option>
						<option value="m">Masculino</option>
						<option value="f">Feminino</option>
					</select>
				</div>
				<div class="para-preencher">
					<label for="cpf">CPF: </label>
					<input type="text" id="cpf" class="campo-de-preenchimento" name="cpf" maxlength="11" pattern="\d{11}" onblur="validarCPF(this)" title="Preencha com o seu CPF (apenas números)" placeholder="seu CPF..." required>
				</div>
				<div class="para-preencher">
					<label for="rg-file">Cópia do RG: </label>
					<input type="file" id="rg-file" class="campo-de-preenchimento" name="rg-file" title="Preencha com uma cópia de seu RG" required>
				</div>
				<div class="para-preencher">
					<label for="email">E-mail</label>
					<input type="email" id="email" class="campo-de-preenchimento" name="email" title="Preencha com o seu E-mail" placeholder="seu e-mail..." required>
				</div>
				<div class="para-preencher">
					<label for="senha">Senha: </label>
					<input type="password" id="senha" class="campo-de-preenchimento" name="senha" minlength="8" maxlength="30" title="Preencha com uma senha" placeholder="crie uma senha..." required>
				</div>
				<div id="termos">
					<input type="checkbox" id="aceitar-termos" name="aceitar-termos">
					<label for="aceitar-termos">Eu li e concordo com os <a href="https://pt.wikipedia.org/wiki/Biblioteca" target="blank">termos da Biblioteca Nacional do Brasil</a></label>
				</div>
				<div id="submit-btn">
					<button type="submit">Cadastrar</button>
				</div>
			</form>
			<!--Fim do formulário de cadastro na Biblioteca Nacional do Brasil-->
		</main>
	</body>
</html>
